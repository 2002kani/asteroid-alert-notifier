spring.application.name=notificationservice
server.port=8081

#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/asteroidsdb
spring.datasource.username=postgres
spring.datasource.password=asteroid123

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=asteroid-alert
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.asteroidAlert.asteroidservice.event